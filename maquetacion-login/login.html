<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
     <link href="./styles.css" rel="stylesheet"> 
     <title>Login</title>
</head>
<body>
     <header class="header">
          <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="">
     </header>

     <section class="login">
          <section class="login__container">
               <h2>Inicia Sesión</h2>
               <form action="" class="login__container--form">
                    <input type="text" class="input" placeholder="Correo">
                    <input type="password" class="input" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                         <label for="">
                              <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                         </label>
                         <a href="./">olvidé mi contraseña</a>
                    </div>
               </form>
               <section class="login__container--social-media">
                    <div><img src="./assets/google-icon.png" alt="Google" srcset="">Inicia sesión con Google </div>
                    <div><img src="./assets/twitter-icon.png" alt="Twitter" srcset="">Inicia sesión con Twitter </div>
               </section>
               <p class="login__container--register">
                    No tienes ninguna cuenta
                    <a href="">Registrate</a>
               </p>
          </section>
     </section>
     
     <footer class="footer">
          <a href="/">Términos de Uso</a>
          <a href="/">Declaración de Pivacidad</a>
          <a href="/">Centro de Ayuda</a>
     </footer>
</body>
</html>
